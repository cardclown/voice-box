<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端诊断</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>前端诊断工具</h1>
    
    <div class="test">
        <h2>1. 测试前端服务</h2>
        <button onclick="testFrontend()">测试前端</button>
        <div id="frontend-result"></div>
    </div>
    
    <div class="test">
        <h2>2. 测试后端 API</h2>
        <button onclick="testBackend()">测试后端</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test">
        <h2>3. 测试情感语音 API</h2>
        <button onclick="testEmotionalAPI()">测试情感语音</button>
        <div id="emotional-result"></div>
    </div>
    
    <div class="test">
        <h2>4. 打开前端页面</h2>
        <button onclick="window.open('http://localhost:5173', '_blank')">打开前端</button>
        <p>打开后请检查浏览器控制台的错误信息</p>
    </div>

    <script>
        async function testFrontend() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('http://localhost:5173/');
                const text = await response.text();
                
                if (response.ok && text.includes('app')) {
                    resultDiv.innerHTML = '<p class="success">✓ 前端服务正常运行</p>';
                } else {
                    resultDiv.innerHTML = '<p class="error">✗ 前端服务响应异常</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ 无法连接前端服务: ${error.message}</p>`;
            }
        }
        
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('http://localhost:10088/api/emotional-voice/profile/1');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">✓ 后端 API 正常</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ 后端 API 失败: ${error.message}</p>`;
            }
        }
        
        async function testEmotionalAPI() {
            const resultDiv = document.getElementById('emotional-result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('http://localhost:10088/api/emotional-voice/profile/1');
                const data = await response.json();
                
                if (data.status === 'success' && data.profile) {
                    resultDiv.innerHTML = `
                        <p class="success">✓ 情感语音 API 返回数据</p>
                        <pre>${JSON.stringify(data.profile, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">✗ 情感语音 API 返回异常</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">✗ 情感语音 API 失败: ${error.message}</p>`;
            }
        }
        
        // 自动运行测试
        window.onload = function() {
            testFrontend();
            testBackend();
            testEmotionalAPI();
        };
    </script>
</body>
</html>
