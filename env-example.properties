# ============================================
# 环境配置模板
# ============================================
# 
# 使用说明：
# 1. 复制此文件为 config-dev.properties（开发环境）
# 2. 复制此文件为 config-prod.properties（生产环境）
# 3. 根据实际环境修改配置值
# 4. 不要将包含真实密码的配置文件提交到 Git
#

# 数据库配置
db.host=YOUR_DB_HOST
db.port=3306
db.name=YOUR_DB_NAME
db.username=YOUR_DB_USER
db.password=YOUR_DB_PASSWORD
db.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai

# 服务器配置
server.port=8080

# 日志配置
log.level=INFO
log.file=logs/app.log

# 调试模式
debug.enabled=false

# JPA 配置
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
