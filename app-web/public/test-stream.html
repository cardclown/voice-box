    <style>

<body>
    <div class="container">
        <h1>ğŸš€ VoiceBox æµå¼å“åº”æµ‹è¯•</h1>
        
        <div class="controls">
            <input type="text" id="userInput" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." value="æ•°åˆ°5">
            <button id="sendBtn" onclick="testStream()">å‘é€</button>
            <button id="stopBtn" onclick="stopStream()" disabled>åœæ­¢</button>
        </div>
        
        <div class="output" id="output">ç­‰å¾…è¾“å…¥...</div>
        
        <div id="status" class="status info" style="display: none;"></div>
    </div>

    <script>
        let controller = null;
        let startTime = null;
        let tokenCount = 0;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function stopStream() {
            if (controller) {
                controller.abort();
                controller = null;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                showStatus('å·²åœæ­¢', 'info');
            }
        }

        async function testStream() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            const outputEl = document.getElementById('output');
            const sendBtn = document.getElementById('sendBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            outputEl.innerHTML = '<span class="cursor"></span>';
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            tokenCount = 0;
            startTime = Date.now();
            
            controller = new AbortController();
            showStatus('æ­£åœ¨è¿æ¥...', 'info');

            try {
                const response = await fetch('http://localhost:10088/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        text: userInput,
                        model: 'doubao',
                        deviceInfo: 'test-browser'
                    }),
                    signal: controller.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                showStatus('å·²è¿æ¥ï¼Œæ­£åœ¨æ¥æ”¶æ•°æ®...', 'success');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullText = '';
                let currentEvent = null;

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                        showStatus(`âœ“ å®Œæˆï¼å…± ${tokenCount} ä¸ª tokenï¼Œè€—æ—¶ ${duration} ç§’`, 'success');
                        outputEl.innerHTML = fullText;
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('event:')) {
                            currentEvent = line.slice(6).trim();
                            continue;
                        }

                        if (line.startsWith('data:')) {
                            const data = line.slice(5).trim();

                            if (data === '[DONE]') {
                                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                                showStatus(`âœ“ å®Œæˆï¼å…± ${tokenCount} ä¸ª tokenï¼Œè€—æ—¶ ${duration} ç§’`, 'success');
                                outputEl.innerHTML = fullText;
                                return;
                            }

                            try {
                                const parsed = JSON.parse(data);

                                if (currentEvent === 'session') {
                                    console.log('Session ID:', parsed.sessionId);
                                } else if (currentEvent === 'delta' && parsed.text) {
                                    fullText += parsed.text;
                                    tokenCount++;
                                    // å®æ—¶æ›´æ–°æ˜¾ç¤º
                                    outputEl.innerHTML = fullText + '<span class="cursor"></span>';
                                    // æ»šåŠ¨åˆ°åº•éƒ¨
                                    outputEl.scrollTop = outputEl.scrollHeight;
                                }

                                currentEvent = null;
                            } catch (e) {
                                console.warn('è§£æå¤±è´¥:', data, e);
                            }
                        }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('å·²å–æ¶ˆ', 'info');
                } else {
                    showStatus(`é”™è¯¯: ${error.message}`, 'error');
                    console.error('Stream error:', error);
                }
            } finally {
                sendBtn.disabled = false;
                stopBtn.disabled = true;
                controller = null;
            }
        }

        // å›è½¦å‘é€
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                testStream();
            }
        });
    </script>
