<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBox Web Interface</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #chat-history { height: 300px; overflow-y: scroll; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .ai { background-color: #f5f5f5; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>VoiceBox Web Interface</h1>
    
    <div class="container">
        <!-- Chat Section -->
        <div class="card">
            <h2>Chat</h2>
            <div id="chat-history"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chat-input" placeholder="Type your message..." style="flex-grow: 1; padding: 10px;">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- TTS Section -->
        <div class="card">
            <h2>Text to Speech (TTS)</h2>
            <textarea id="tts-input" placeholder="Enter text to synthesize..."></textarea>
            <button onclick="synthesizeSpeech()">Synthesize</button>
            <div id="audio-container"></div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const history = document.getElementById('chat-history');
            const text = input.value.trim();
            
            if (!text) return;

            // Add user message
            history.innerHTML += `<div class="message user"><strong>You:</strong> ${text}</div>`;
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' }, // Adjusted to match simple string body in controller if needed, or stick to JSON
                    body: text
                });
                
                const data = await response.json();
                history.innerHTML += `<div class="message ai"><strong>AI:</strong> ${data.text}</div>`;
                history.scrollTop = history.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                history.innerHTML += `<div class="message ai" style="color: red;">Error: ${error.message}</div>`;
            }
        }

        async function synthesizeSpeech() {
            const text = document.getElementById('tts-input').value.trim();
            if (!text) return;

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: text
                });
                
                if (!response.ok) throw new Error('TTS failed');
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const container = document.getElementById('audio-container');
                container.innerHTML = `
                    <p>Result:</p>
                    <audio controls autoplay>
                        <source src="${url}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('TTS failed: ' + error.message);
            }
        }
        
        // Handle Enter key in chat
        document.getElementById('chat-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
