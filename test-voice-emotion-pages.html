<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 Voice 和 Emotion 页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Voice 和 Emotion 页面测试</h1>
    
    <div class="test-section">
        <h2>1. 测试后端连接</h2>
        <button onclick="testBackendConnection()">测试后端连接</button>
        <div id="backend-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 测试情感语音 API</h2>
        <button onclick="testEmotionalVoiceAPI()">测试情感语音 API</button>
        <div id="emotional-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 测试语音交互 API</h2>
        <button onclick="testVoiceAPI()">测试语音交互 API</button>
        <div id="voice-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 打开前端页面</h2>
        <button onclick="openVoicePage()">打开 Voice 页面</button>
        <button onclick="openEmotionPage()">打开 Emotion 页面</button>
        <p>前端地址: <a href="http://localhost:5174" target="_blank">http://localhost:5174</a></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:10088/api';
        
        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${API_BASE}/emotional-voice/profile/1`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 后端连接成功</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 后端连接失败</span>\n${error.message}`;
            }
        }
        
        async function testEmotionalVoiceAPI() {
            const resultDiv = document.getElementById('emotional-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`${API_BASE}/emotional-voice/profile/1`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 情感语音 API 正常</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 情感语音 API 失败</span>\n${error.message}`;
            }
        }
        
        async function testVoiceAPI() {
            const resultDiv = document.getElementById('voice-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 测试一个简单的 GET 请求
                const response = await fetch(`${API_BASE}/voice/test`, {
                    method: 'GET'
                });
                
                if (response.status === 404) {
                    resultDiv.innerHTML = `<span class="success">✓ 语音 API 端点存在（404 是正常的，说明路由配置正确）</span>`;
                } else {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="success">✓ 语音 API 正常</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 语音 API 失败</span>\n${error.message}`;
            }
        }
        
        function openVoicePage() {
            window.open('http://localhost:5174', '_blank');
            alert('请在新打开的页面中点击 Voice 按钮');
        }
        
        function openEmotionPage() {
            window.open('http://localhost:5174', '_blank');
            alert('请在新打开的页面中点击 Emotion 按钮');
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
