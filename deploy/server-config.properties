# VoiceBox 服务器配置文件
# 此文件将部署到服务器 /opt/voicebox/config.properties

# ==========================================
# 核心开关
# ==========================================
voicebox.useHttpCloud=true

# ==========================================
# 火山引擎配置
# ==========================================
voicebox.chat.url=https://ark.cn-beijing.volces.com/api/v3/chat/completions
voicebox.chat.apiKey=e8f72fa3-2358-48bc-ae7a-8ce16b3b83ac
voicebox.chat.model=ep-20251124110647-pgr7h
voicebox.chat.model.doubao=ep-20251124104952-skpr7
voicebox.chat.model.deepseek=ep-20251124110647-pgr7h

# ==========================================
# 数据库配置 - 使用服务器本地 MySQL 5.7
# ==========================================
voicebox.db.host=localhost
voicebox.db.port=3306
voicebox.db.name=voicebox_db
voicebox.db.user=voicebox
voicebox.db.password=voicebox123

# ==========================================
# Spring Boot 配置
# ==========================================
server.port=10088

# 文件上传限制
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/voicebox_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=voicebox
spring.datasource.password=voicebox123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
